<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">

    <mat-toolbar class="table-header">
      <h1 style="font-size: 18px;font-family: Roboto;color:white;margin-top: 8px">
        System Enum
        <span style="font-size: 12px;"></span>
      </h1>
      </mat-toolbar>

    <div class="table-container">

      <table width="100%">
        <tr>
          <td style="width: 90%;">
            <button mat-raised-button color="primary"(click)="btnSaveClick()" >Save</button>
          </td>          
          <td style="width: 10%;">
            <button mat-raised-button color="accent" (click)="btnCloseClick()">Close</button>
          </td>   
          <!-- <td style="width: 10%; ">
            <button mat-raised-button color="accent" (click)="deleteClick()">Delete</button>
          </td> -->
      </table><br>


      <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
        <div fxFlexLayoutWrap fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">

          <!-- <mat-form-field class="example-full-width">
            <input matInput required  maxLength="100" placeholder="SysEnum Name" [disabled]=disabled [(ngModel)]="objRow.enumName" [ngModelOptions]="{standalone: true}">
          </mat-form-field> -->

          <mat-form-field class="example-full-width">
					  <mat-select required placeholder="SysEnum Name" [disabled]=disabled [(ngModel)]="objRow.enumName" [ngModelOptions]="{standalone: true}">
					    <mat-option value="ProjectForPromotion">ProjectForPromotion</mat-option>
					    <mat-option value="ProjectForGift">ProjectForGift</mat-option>
					  </mat-select>
					</mat-form-field>
          <mat-form-field class="example-full-width">
            <input  matInput type="number"  placeholder="SysEnum Order"  [(ngModel)]="objRow.enumOrder" [ngModelOptions]="{standalone: true}" >
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput maxLength="500" placeholder="SysEnum Desc"  [(ngModel)]="objRow.enumDesc" [ngModelOptions]="{standalone: true}" >
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput maxLength="1000" placeholder="SysEnum Value"  [(ngModel)]="objRow.enumValue" [ngModelOptions]="{standalone: true}" >
          </mat-form-field>    
                 
        </div>
      </div>
    </div>    
  </div>
</div>

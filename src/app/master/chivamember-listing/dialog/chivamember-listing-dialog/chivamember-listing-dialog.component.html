<div fxFlex class="table-component-holder mat-elevation-z4">
  <mat-toolbar class="table-header">
    <h1 style="font-size: 18px;font-family: Roboto;color:white;margin-top: 8px">
      Import Member
      <span style="font-size: 12px;"></span>
    </h1>
  </mat-toolbar>

  <div class="container">


    <form class="mat-dialog-content" #formControl="ngForm">
      <!--     
          <table width="100%">
            <tr>
              <td style="width: 80%;">
                  <button mat-raised-button color="primary" [disabled]="!namecsv" (click)="Upload()" >Save</button>
              </td>
    
              <td style="width: 10%; ">
                <button mat-raised-button color="warn"  (click)="onNoClick()" tabindex="-1">Cancel</button>
              </td>
          </table><br>
    
   -->
   <!-- <div  id="inner"><label> Upload(.xlsx File *)</label></div> -->

      <table width="100%">
        <tr>
          <td style="width: 17%;">
          </td>
          <td style="width: 20%;">
            <div style="position:relative;">
              <!-- <label> Upload(.xlsx File *)</label><br> -->
              <label class="btn-upload">
                <input accept=".xlsx,.xlsb,.xlsm,.xltx,.xltm" type="file" name="fileupload" #fileuploadpdfUri #select id="fileuploadpdfUri"
                  (change)="incomingfile($event)">
                <button class="btn">Browse</button>
              </label>
            </div>

          </td>
          <td style="width: 5%;">
            
          </td>
      </table>

      <div  id="inner">{{namecsv}}</div>

    </form><br>

    <table width="100%">
      <tr>
        <td style="width: 28%;">
        </td>
        <td style="width: 10%;">
          <button mat-raised-button color="primary" [disabled]="!namecsv" (click)="Upload()">Save</button>
        </td>
        <td style="width: 5%;">
        </td>
        <td style="width: 50%;">
          <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
        </td>
    </table><br>


  </div>

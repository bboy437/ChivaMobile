<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
	<div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 style="font-size: 18px;font-family: Roboto;color:white;margin-top: 8px">
        Member
        <span style="font-size: 12px;"></span>
    </h1>
    </mat-toolbar>

		<div class="table-container">

				<table width="100%">
					<tr>
						  <td style="width: 10%; ">
									<button mat-raised-button class="buttonGreen" (click)="ImportClick()" >Import</button>
									</td>
					  <td style="width: 80%;">
						<mat-form-field>
						  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="ค้นหา">
						  <mat-icon matSuffix>search</mat-icon>
						</mat-form-field>
					  </td>
					  <td style="width: 10%; ">
						<button mat-raised-button color="warn" (click)="btnPrintClick()">Print</button>
					  </td>
					</tr>		
				  </table>


			<mat-table [dataSource]="dataSource" matSort matSortActive="chivaCode" matSortDirection="asc" matSortDisableClear >
				<ng-container matColumnDef="chivaCode">
					<mat-header-cell *matHeaderCellDef mat-sort-header> Chiva Code </mat-header-cell>
					<mat-cell class="Name" *matCellDef="let chivamember">{{chivamember.chivaCode}}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="prefixName">
					<mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
					<mat-cell class="Name" *matCellDef="let chivamember">{{chivamember.prefixName}} {{chivamember.firstName}} {{chivamember.lastName}}</mat-cell>
				</ng-container>	
				<ng-container matColumnDef="bloodGroup">
					<mat-header-cell *matHeaderCellDef mat-sort-header> Blood Group </mat-header-cell>
					<mat-cell *matCellDef="let chivamember">{{chivamember.bloodGroup}}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="inActivated">
						<mat-header-cell *matHeaderCellDef mat-sort-header> Active Status </mat-header-cell>
						<mat-cell *matCellDef="let chivamember">{{chivamember.inActivated == true ? 'Inactive' : 'Active' }}</mat-cell>
					</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"></mat-row>
			</mat-table>

			<mat-paginator [length]="10" [pageSize]="10" [pageSizeOptions]="[10, 25]">
			</mat-paginator>

		</div>

	</div>
</div>

<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 style="font-size: 18px;font-family: Roboto;color:white;margin-top: 8px">
        Import Gift
        <span style="font-size: 12px;"></span>
      </h1>
    </mat-toolbar>
    <br>
    <div class="table-container">
      <div class="datepicker-container">
        <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
          <br>
          <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
            <div fxFlex="30">
              <mat-form-field>
                <input matInput [matDatepicker]="picker1" (dateChange)="StartonChange($event)" [(ngModel)]="logType1"
                  readonly="true" placeholder="Process Date From" [formControl]="date">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
            </div>
            <div fxFlex="5">
            </div>
            <div fxFlex="30">
              <mat-form-field>
                <input matInput [matDatepicker]="picker7" (dateChange)="EndonChange($event)" [(ngModel)]="logType2"
                  readonly="true" placeholder="Process Date To" [formControl]="date">
                <mat-datepicker-toggle matSuffix [for]="picker7"></mat-datepicker-toggle>
                <mat-datepicker #picker7></mat-datepicker>
              </mat-form-field>
            </div>
            <div fxFlex="5">
            </div>

            <div fxFlex="10">
              <button mat-raised-button class="buttonGreen" (click)="ImportClick()">Import</button>
            </div>
          </div>
        </div>
      </div>
      <table width="100%">
        <tr>
          <td style="width: 100%;">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </td>
        </tr>
      </table>

      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="processDate">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Process Date </mat-header-cell>
          <mat-cell *matCellDef="let Giftimport"> {{Giftimport.processDate | date : "dd/MM/yyyy"}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="giftName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Gift Name </mat-header-cell>
          <mat-cell class="Name" *matCellDef="let Giftimport"> {{Giftimport.gift.giftName}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="enumDesc">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Project Name </mat-header-cell>
          <mat-cell class="Name" *matCellDef="let Giftimport"> {{Giftimport.project.enumDesc}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="uploadQty">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Upload Qty</mat-header-cell>
          <mat-cell *matCellDef="let Giftimport"> {{Giftimport.uploadQty}} </mat-cell>
        </ng-container>
   
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="rowClicked(row)"></mat-row>
      </mat-table>

      <mat-paginator [length]="10" [pageSize]="10" [pageSizeOptions]="[10, 25]">
      </mat-paginator>

    </div>

  </div>
</div>

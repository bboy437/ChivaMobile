<div fxFlex class="table-component-holder mat-elevation-z4">
  <mat-toolbar class="table-header">
    <h1 style="font-size: 18px;font-family: Roboto;color:white;margin-top: 8px">
      Import Gift
      <span style="font-size: 12px;"></span>
    </h1>
  </mat-toolbar>
  <div class="container">
    <form class="mat-dialog-content" #formControl="ngForm">
      <table width="100%">
        <tr>
          <td style="width: 80%;">
            <button mat-raised-button color="primary" [disabled]="!objRow.giftId || !objRow.projectId || !namecsv"
              (click)="btnSaveClick()">Save</button>
          </td>
          <td style="width: 10%; ">
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
          </td>
      </table><br>
      <div class="form">
        <mat-form-field class="example-full-width">
          <mat-select required placeholder="Gift Name" name="gift" (change)="giftChange()" [(ngModel)]="objRow.giftId"
            [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let gift of arrobjgift" [value]="gift.id">
              {{gift.giftName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field class="example-full-width">
          <mat-select required placeholder="Project Name" name="SysEnum" [(ngModel)]="objRow.projectId"
            [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let sysenum of arrobjsysEnum" [value]="sysenum.id">
              {{sysenum.enumDesc}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form">
        <div style="position:relative;">
          <label> Upload(ไฟล์ .CSV *)</label>
          <label class="btn-upload">
            <input accept=".csv" type="file" name="fileupload" #fileuploadpdfUri #select id="fileuploadpdfUri" (change)="changeListener($event.target.files)">
            <button class="btn">Browse</button>
          </label>
          {{namecsv}}
        </div>
      </div>
    </form><br><br>
  </div>

</div>

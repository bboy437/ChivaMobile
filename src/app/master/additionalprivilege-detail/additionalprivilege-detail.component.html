<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 style="font-size: 18px;font-family: Roboto;color:white;margin-top: 8px">
        Additional Privilege
        <span style="font-size: 12px;"></span>
      </h1>
    </mat-toolbar>

    <div class="table-container">

      <table width="100%">
        <tr>
          <td style="width: 90%;">
            <button mat-raised-button color="primary" (click)="btnSaveClick()">Save</button>
          </td>
          <td style="width: 10%; ">
            <button mat-raised-button color="accent" (click)="btnCloseClick()">Close</button>
          </td>
        </tr>
      </table><br>

      <div class="table-container">

        <table width="30%">
          <tr>
            <div [ngSwitch]="isAdmin">
              <div *ngSwitchCase="'true'">
                <mat-form-field class="example-full-width">
                  <mat-select required placeholder="Hospital Name" [(ngModel)]="objRow.hospitalCode" [ngModelOptions]="{standalone: true}">
                    <mat-option *ngFor="let hospital of arrobjhospital" [value]="hospital.hospitalName">
                      {{hospital.hospitalName}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <div *ngSwitchCase="'false'">
                <mat-form-field class="example-full-width">
                  <mat-select required placeholder="Hospital Name" [(ngModel)]="objRow.hospitalCode" [ngModelOptions]="{standalone: true}">
                    <mat-option *ngFor="let hospital of arrobjhospitalID" [value]="hospital.hospitalName">
                      {{hospital.hospitalName}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </tr>
        </table>

        <table width="30%">
          <tr>
            <mat-form-field class="example-full-width">
              <mat-select required placeholder="Privilege Group Name" name="privilegeroup" [(ngModel)]="objRow.privilegeGroupCode"
                [ngModelOptions]="{standalone: true}">
                <mat-option *ngFor="let privilegeroup of arrobjprivilegegroup" [value]="privilegeroup.privilegeDesc">
                  {{privilegeroup.privilegeDesc}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </tr>
        </table>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="100" style="margin-left: 0px;">
            <label>Upload(ไฟล์ .PDF *)</label>
            <label style="margin-block-start: -50px" class="btn-upload">
              <input accept=".pdf" type="file" name="fileupload" #fileuploadpdfUri #select id="fileuploadpdfUri"
                (change)="showPreviewcoverImage($event)">
              <button class="btn">Browse</button>

            </label>
            <label>{{objRow.pdfLocation}}</label>
          </div>
        </div><br>

        <table width="100%">
          <tr>
            <td style="width: 20%;">
              <mat-form-field class="example-full-width">
                <input matInput  placeholder="Remark" [(ngModel)]="objRow.remark" [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </td>
          </tr>
        </table>


        
      </div>

      <!-- <div>
        <h1>Countdown timer</h1>
        <h2>{{countDown | async }}</h2>
      </div> -->
 
    </div>
  </div>
</div>

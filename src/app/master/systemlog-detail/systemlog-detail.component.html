<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 style="font-size: 18px;font-family: Roboto;color:white;margin-top: 8px">
			  System Log
			  <span style="font-size: 12px;"></span>
			</h1>
			</mat-toolbar>

    <div class="table-container">

      <table width="100%">
        <tr>
          <td style="width: 90%;">

          </td>

          <td style="width: 10%; ">
            <button mat-raised-button color="accent" (click)="btnCloseClick()">Close</button>
          </td>
        </tr>
      </table>

 

      <div class="table-container">

          <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">

            <mat-form-field class="example-full-width1">
              <input matInput [matDatepicker]="picker" placeholder="Start Date" [value]="date.value" [(ngModel)]="logDateTime" [ngModelOptions]="{standalone: true}">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <mat-form-field class="example-full-width1">
            <input matInput placeholder="LogType" [(ngModel)]="logType" [ngModelOptions]="{standalone: true}" >
          </mat-form-field>
          <mat-form-field class="example-full-width1">
            <input matInput placeholder="Target Site"[(ngModel)]="targetSite" [ngModelOptions]="{standalone: true}">{{objRow.targetSite}} 
          </mat-form-field>
       
          <mat-form-field class="example-full-width">
            <textarea matInput rows="12" cols="30"  placeholder="Error Message" [(ngModel)]="errorMessage" [ngModelOptions]="{standalone: true}"></textarea>
          </mat-form-field>


      </div>
    </div>
  </div>
</div>

<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div class="spinner-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 style="font-size: 18px;font-family: Roboto;color:white;margin-top: 8px">
        Additional Privilege
        <span style="font-size: 12px;"></span>
      </h1>
    </mat-toolbar>


    <div class="table-container">
      <mat-grid-list cols="12" rowHeight="70px">
        <mat-grid-tile>
          <button mat-raised-button color="primary" (click)="btnNewClick()">New</button>
        </mat-grid-tile>
        <mat-grid-tile colspan="10">
          <mat-form-field>
            <input matInput [(ngModel)]="filter" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <button mat-raised-button color="warn" (click)="btnPrintClick()">Print</button>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="uploadDate">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Upload Date </mat-header-cell>
          <mat-cell *matCellDef="let additionalprivilege"> {{additionalprivilege.uploadDate | date : "dd/MM/yyyy"}}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="hospitalCode">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Hospital Name </mat-header-cell>
          <mat-cell class="Name" *matCellDef="let additionalprivilege"> {{additionalprivilege.hospitalCode}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="privilegeGroupCode">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Privilege Group Name</mat-header-cell>
          <mat-cell class="Name" *matCellDef="let additionalprivilege"> {{additionalprivilege.privilegeGroupCode}}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let additionalprivilege" (click)="$event.stopPropagation()">
            <button mat-button mat-icon-button color="accent" (click)="deleteItem(additionalprivilege.id)">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"></mat-row>
      </mat-table>

      <mat-paginator [length]="10" [pageSize]="10" [pageSizeOptions]="[10, 25]">
      </mat-paginator>

    </div>

  </div>
</div>

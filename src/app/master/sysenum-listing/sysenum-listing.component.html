<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div class="spinner-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 style="font-size: 18px;font-family: Roboto;color:white;margin-top: 8px">
        System Enum
        <span style="font-size: 12px;"></span>
      </h1>
      </mat-toolbar>


    <div class="table-container">
      <mat-grid-list cols="12" rowHeight="70px">
        <mat-grid-tile>
          <button mat-raised-button color="primary" (click)="btnNewClick()">New</button>
        </mat-grid-tile>

        <mat-grid-tile colspan="11">
          <mat-form-field>
            <input matInput [(ngModel)]="filter" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </mat-grid-tile>

        <!-- <mat-grid-tile>
          <button mat-raised-button color="warn">Print</button>
        </mat-grid-tile> -->

      </mat-grid-list>



      <mat-table [dataSource]="dataSource" matSort>
        <ng-container  matColumnDef="enumName">
          <mat-header-cell  *matHeaderCellDef mat-sort-header>Enum Name </mat-header-cell>
          <mat-cell  *matCellDef="let sysenum"> {{sysenum.enumName}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="enumOrder">
          <mat-header-cell  *matHeaderCellDef mat-sort-header>Enum Order </mat-header-cell>
          <mat-cell  *matCellDef="let sysenum"> {{sysenum.enumOrder}} </mat-cell>
        </ng-container>
        <ng-container  matColumnDef="enumDesc">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Enum Desc </mat-header-cell>
          <mat-cell  *matCellDef="let sysenum"> {{sysenum.enumDesc}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="enumValue">
          <mat-header-cell  *matHeaderCellDef mat-sort-header>Enum Value </mat-header-cell>
          <mat-cell  *matCellDef="let sysenum"> {{sysenum.enumValue}} </mat-cell>
        </ng-container>

        <!-- <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-icon-button color="primary" (click)="btnNewClick()">
                <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
              </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let row; let i=index;">
            <button mat-icon-button color="accent" (click)="deleteItem(row.id)">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container> -->

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let sysenum" (click)="$event.stopPropagation()">
              <button mat-button mat-icon-button color="accent"  (click)="deleteItem(sysenum.id)">
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
          </mat-cell>
      </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"></mat-row>
      </mat-table>

      <mat-paginator [length]="10" [pageSize]="10" [pageSizeOptions]="[10, 25]">
      </mat-paginator>
    </div>
  </div>
</div>

<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 style="font-size: 18px;font-family: Roboto;color:white;margin-top: 8px">
        System User
        <span style="font-size: 12px;"></span>
      </h1>
    </mat-toolbar>

    <div class="table-container">

      <table width="100%">
        <tr>
          <td style="width: 90%;">
            <button mat-raised-button color="primary" (click)="btnSaveClick()">Save</button>
          </td>
          <td style="width: 10%;">
            <button mat-raised-button color="accent" (click)="btnCloseClick()">Close</button>
          </td>
          <!-- <td style="width: 10%; ">
            <button mat-raised-button color="accent" (click)="deleteClick()">Delete</button>
          </td> -->
      </table><br>


      <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
        <div fxFlexLayoutWrap fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">

          <mat-form-field class="UserName">
            <input matInput required maxLength="100" placeholder="User Name" [readonly]="isReadOnly"
              [(ngModel)]="objRow.userName" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <mat-form-field class="EmployeeCode">
            <input required matInput placeholder="Employee Code" [readonly]="isReadOnly"
              (keyup)="KeyemployeeCode($event.target.value)" [(ngModel)]="objRow.employeeCode"
              [ngModelOptions]="{standalone: true}">
          </mat-form-field>

          <mat-form-field class="PrivilegeroupName">
            <mat-select required placeholder="Hospital Name" [disabled]="isReadOnly" name="hospital"
              (change)="hospitalSelected($event)" [(value)]="hospitalCode" [(ngModel)]="objRow.hospitalCode"
              [ngModelOptions]="{standalone: true}">
              <mat-option *ngFor="let hospital of arrobjhospital" [value]="hospital.hospitalCode">
                {{hospital.hospitalName}}
              </mat-option>
            </mat-select>
          </mat-form-field>


        </div>
      </div>

      <mat-form-field class="example-full-width">
        <input matInput maxLength="500" placeholder="Prefix Name" [readonly]="isReadOnly"
          [(ngModel)]="arrobjEmployeeProfile.prefixName" [ngModelOptions]="{standalone: true}">
      </mat-form-field> &nbsp; &nbsp; 
      <mat-form-field class="example-full-width">
        <input matInput maxLength="1000" placeholder="First Name" [readonly]="isReadOnly"
          [(ngModel)]="arrobjEmployeeProfile.firstName" [ngModelOptions]="{standalone: true}">
      </mat-form-field> &nbsp; &nbsp; 
      <mat-form-field class="example-full-width">
        <input matInput maxLength="1000" placeholder="Last Name" [readonly]="isReadOnly"
          [(ngModel)]="arrobjEmployeeProfile.lastName" [ngModelOptions]="{standalone: true}">
      </mat-form-field>&nbsp; &nbsp;
      <mat-form-field class="example-full-width">
        <input matInput required maxLength="1000" placeholder="Email"  
        [(ngModel)]="objRow.email" [ngModelOptions]="{standalone: true}">
      </mat-form-field><br>

      <mat-checkbox [(ngModel)]="isisAdmin" [ngModelOptions]="{standalone: true}">Administrator</mat-checkbox>

      <mat-checkbox [(ngModel)]="inActivated" [ngModelOptions]="{standalone: true}">InActive</mat-checkbox>

    </div>
  </div>

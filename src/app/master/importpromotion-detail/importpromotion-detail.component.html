<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
	<div fxFlex class="table-component-holder mat-elevation-z4">
		<mat-toolbar class="table-header">
			<h1 style="font-size: 18px;font-family: Roboto;color:white;margin-top: 8px">
				Import Promotion
				<span style="font-size: 12px;"></span>
			</h1>
		</mat-toolbar>

		<br>
		<div class="table-container">

			<div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
				<div fxFlex="30">
					<mat-form-field class="example-full-width">
						<input matInput [matDatepicker]="picker" placeholder="Process Date" [(ngModel)]="processDate">
						<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
						<mat-datepicker #picker></mat-datepicker>
					</mat-form-field>
				</div>
				<div fxFlex="3">
				</div>
				<div fxFlex="30">
					<mat-form-field class="example-full-width">
						<input matInput placeholder="Promotion Name" [(ngModel)]="arrobjimportpromotionName.promotion.promotionName"
						 [ngModelOptions]="{standalone: true}">
					</mat-form-field>
				</div>

				<div fxFlex="3">
				</div>
				<div fxFlex="30">
					<mat-form-field class="example-full-width">
						<input matInput placeholder="Project Name" [(ngModel)]="arrobjimportpromotionName.project.enumDesc"
						 [ngModelOptions]="{standalone: true}">
					</mat-form-field>
				</div>


				<div fxFlex="3">
				</div>

				<td style="width: 10%; ">
					<button mat-raised-button color="accent" (click)="btnCloseClick()">Close</button>
				</td>

			</div>


			<table width="100%">
				<tr>
						<td style="width: 10%;">
						<button mat-raised-button class="Delete" color="accent" (click)="removeSelectedRows()">Delete</button>
							</td>
					<td style="width: 80%;">
						<mat-form-field>
							<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
							<mat-icon matSuffix>search</mat-icon>
						</mat-form-field>
					</td>
				</tr>
			</table>

				<mat-table #table [dataSource]="dataSource" matSort matSortActive="chivaCode" matSortDirection="asc"
				matSortDisableClear>

					<!-- Checkbox Column -->
					<ng-container matColumnDef="select">
						<mat-header-cell *matHeaderCellDef>
							<mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
							 [indeterminate]="selection.hasValue() && !isAllSelected()">
							</mat-checkbox>
						</mat-header-cell>
						<mat-cell *matCellDef="let row">
							<mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
							</mat-checkbox>
						</mat-cell>
					</ng-container>

					<!-- Position Column -->
					<ng-container matColumnDef="chivaCode">
						<mat-header-cell *matHeaderCellDef mat-sort-header> Chiva Code </mat-header-cell>
						<mat-cell *matCellDef="let chivaCode"> {{chivaCode.chivaCode}} </mat-cell>
					</ng-container>

					<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
					<mat-row *matRowDef="let row; columns: displayedColumns;"
					[class.example-selected-row]="selection.isSelected(row.id)"
					(click)="selection.toggle(row.id)">
					</mat-row>
				</mat-table>


			<mat-paginator [length]="10" [pageSize]="10" [pageSizeOptions]="[10, 25]">
			</mat-paginator>

		</div>

	</div>
</div>

<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 style="font-size: 18px;font-family: Roboto;color:white;margin-top: 8px">
        Member
        <span style="font-size: 12px;"></span>
    </h1>
    </mat-toolbar>

    <div class="table-container">
      <table width="100%">
        <tr>
          <td style="width: 90%;">
            <button mat-raised-button color="primary" (click)="btnSaveClick()">Save</button>
          </td>
          <td style="width: 10%; ">
            <button mat-raised-button color="accent" (click)="btnCloseClick()">Close</button>
          </td>
        </tr>
      </table>
      <br>
      <table width="50%">
        <tr>
          <td style="width: 40%;">
            <mat-form-field class="example-full-width">
              <input matInput required placeholder="Chiva Code" readonly [(ngModel)]="objRow.chivaCode"
                [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </td>
          <td style="width: 5%;">
            <mat-form-field class="Name">
              <input matInput required placeholder="Name" [(ngModel)]="objRow.prefixName" readonly [ngModelOptions]="{standalone: true}">          
            </mat-form-field>
          </td>
          <td style="width: 5%; ">
            <mat-form-field class="Name1">
              <input matInput readonly [(ngModel)]="objRow.firstName" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </td>
          <td style="width: 5%; ">
            <mat-form-field class="Name1">
              <input matInput readonly [(ngModel)]="objRow.lastName" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </td>
        </tr>
      </table>
      <table width="10%">
        <tr>
          <td style="width: 10%;">
            <mat-form-field class="example-full-width">
              <mat-select placeholder="Blood Group" [(ngModel)]="objRow.bloodGroup" [ngModelOptions]="{standalone: true}">
                <mat-option value="A">A</mat-option>
                <mat-option value="B">B</mat-option>
                <mat-option value="B">AB</mat-option>
                <mat-option value="O">O</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
      </table>
      <table width="100%">
        <tr>
          <td style="width: 100%; ">
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Be Allergic" [(ngModel)]="objRow.beAllergic" [ngModelOptions]="{standalone: true}"></textarea>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td style="width: 100%;">
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Food Allergic" [(ngModel)]="objRow.foodAllergic" [ngModelOptions]="{standalone: true}"></textarea>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td style="width: 100%; ">
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Congenital Disease" [(ngModel)]="objRow.congenitalDisease"
                [ngModelOptions]="{standalone: true}"></textarea>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td style="width: 100%; ">
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="More Information" [(ngModel)]="objRow.moreInformation" [ngModelOptions]="{standalone: true}"></textarea>
            </mat-form-field>
          </td>
        </tr>
      </table>
      <mat-checkbox [(ngModel)]="objRow.inActivated" [ngModelOptions]="{standalone: true}">InActive</mat-checkbox>
    </div>

  </div>
</div>

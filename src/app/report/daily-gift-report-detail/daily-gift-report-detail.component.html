<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <mat-toolbar class="table-header">
    <h1 style="font-size: 18px;font-family: Roboto;color:white;margin-top: 8px">
      รายงานการใช้ Gift รายวัน
      <span style="font-size: 12px;"></span>
    </h1>
  </mat-toolbar>

  <div fxFlex="98" fxFlex.xs="50" fxFlex.sm="90" fxLayout="column" fxLayoutAlign="center" class="table-container">

    <mat-card>

      <div [ngSwitch]="objRowHotpitalname">
        <div *ngSwitchCase="'undefined'">

          <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
            <div fxFlex="20">
            </div>
            <mat-form-field class="ChivaCode">
              <input matInput placeholder="Hotpital Name From" [(ngModel)]="objHotpitalNameTohospitalShortName" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <div fxFlex="5">
            </div>

            <mat-form-field class="ChivaCode">
              <input matInput placeholder="Hotpital Name To" [(ngModel)]="objHotpitalNameFromhospitalShortName" [ngModelOptions]="{standalone: true}">
            </mat-form-field>

            <table width="20%">
              <tr>
                <td style="width:15%;">
                  <!-- <button mat-raised-button color="primary" (click)="btnSaveClick()">Save</button> -->
                </td>
                <td style="width: 5%; ">
                  <button mat-raised-button color="accent" (click)="btnCloseClick()">Close</button>
                </td>
              <tr>
            </table>

          </div>
        </div>
      </div>

      <div [ngSwitch]="objRowHotpitalto">
        <div *ngSwitchCase ="'undefined'">

          <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
            <div fxFlex="35">
            </div>
            <mat-form-field class="ChivaCode">
              <input matInput placeholder="Hotpital Name " [(ngModel)]="objHotpitalNamehospitalShortName" [ngModelOptions]="{standalone: true}">
            </mat-form-field>

            <table width="40%">
              <tr>
                <td style="width:35%;">
                  <!-- <button mat-raised-button color="primary" (click)="btnSaveClick()">Save</button> -->
                </td>
                <td style="width: 5%; ">
                  <button mat-raised-button color="accent" (click)="btnCloseClick()">Close</button>
                </td>
              <tr>
            </table>

          </div>
        </div>

      </div>

      <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
        <div fxFlex="20">
        </div>

        <mat-form-field class="Gift">
          <input matInput [(ngModel)]="frDate" [matDatepicker]="picker1" placeholder="Gift Date From">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <div fxFlex="5">
        </div>


        <div fxFlex="20">
          <mat-form-field class="Gift">
            <input matInput [(ngModel)]="toDate" [matDatepicker]="picker2" placeholder="Gift Date To">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </mat-card>

    <mat-card>
      <wbr-pivot #pivot1 [toolbar]="true" [width]="'100%'" [height]="406" [customizeCell]="onCustomizeCell" (ready)="onPivotReady($event)"
        (beforetoolbarcreated)="customizeToolbar($event)" (reportcomplete)="onReportComplete($event)">
      </wbr-pivot>
    </mat-card>
  </div>

</div>

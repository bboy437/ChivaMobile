<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 style="font-size: 18px;font-family: Roboto;color:white;margin-top: 8px">
        รายงานผู้ลงทะเบียน
        <span style="font-size: 12px;"></span>
      </h1>
    </mat-toolbar>

    <div class="table-container">
      <mat-card><br>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="4.5">
          </div>
          <mat-form-field class="ChivaCode">
            <input required  placeholder="Chiva Code" [textMask]="{mask: masksd}"  (keyup)="keyChivaMember($event.target.value)" [(ngModel)]="arrobjMember.chivaCode" 
              matInput >
          </mat-form-field>

              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filterMember | async" [value]="option.chivaCode">
                  {{option.chivaCode}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field> -->

            <div fxFlex="5">
              </div>

          <mat-form-field class="ChivaCode">
            <input matInput [matDatepicker]="picker1" [(ngModel)]="frDate" placeholder="Registration Date From *"
              (dateChange)="StartonChange($event)">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>

          <br>
          <br>
          <div fxFlex="5">
          </div>


          <div fxFlex="20">
            <mat-form-field class="ChivaCode">
              <input matInput [matDatepicker]="picker2" [(ngModel)]="toDate" placeholder="Registration Date To *"
                (dateChange)="EndonChange($event)">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>
        </div><br>

              matInput [formControl]="myControl" [matAutocomplete]="auto">

        </div><br> -->

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="38">
          </div>
          <div class="wrapper">
            <button class="buttonGreen" (click)="btnPrintClick()" mat-raised-button color="primary">พิมพ์</button>
          </div><br>

          <br>
          <br>
          <div fxFlex="5">
          </div>
          <div class="wrapper">
            <button mat-raised-button color="warn" (click)="btnClear()">ล้าง</button>
          </div><br>

          <div fxFlex="20">

          </div>
        </div>

      </mat-card>

    </div>
  </div>
</div>

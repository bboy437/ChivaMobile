<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

    <div fxFlex class="table-component-holder mat-elevation-z4">

        </h1>
        </mat-toolbar>

            </div>

                <mat-select required placeholder="Promotion Name" name="Promotion"  [(ngModel)]="arrobjpromotion.id">

                      {{promotion.promotionName}}
                    </mat-option>
                  </mat-select>
            </mat-form-field>

            <div fxFlex="5">
              </div>

                <mat-select required placeholder="Project Name" name="SysEnum"  [(ngModel)]="arrobjsysEnum.id" >

                      {{sysenum.enumDesc}}
                    </mat-option>
                  </mat-select>
            </mat-form-field>

  
          </div><br>

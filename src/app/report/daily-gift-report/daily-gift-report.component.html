<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">

    <mat-toolbar class="table-header">
      <h1 style="font-size: 18px;font-family: Roboto;color:white;margin-top: 8px">
        รายงานการใช้ Gift รายวัน
        <span style="font-size: 12px;"></span>
      </h1>
    </mat-toolbar>

    <div class="table-container">

      <mat-card><br>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>

          <div fxFlex="3">
          </div>

          <section fxLayout="row">
            โรงพยาบาล :
            <mat-radio-group style="margin-left:-17px;" [(ngModel)]="hospitalShortName">
              <br>
              <mat-radio-button value="Y" (click)=btnHotpitalNameFromClick()>
                เลือกตามช่วง
                &nbsp; &nbsp; &nbsp; &nbsp;
                <mat-form-field class="buttonradio">
                  <mat-select placeholder="Hospital Name From"  [(ngModel)]="objRowHotpitalto" >
                    <mat-option *ngFor="let hospital of objhospitalTo" [value]="hospital.hospitalShortName">
                      ({{hospital.hospitalShortName}}) {{hospital.hospitalName}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                &nbsp; &nbsp;
                <label>ถึง</label>
                &nbsp;&nbsp;
                <mat-form-field class="buttonradio">
                  <mat-select placeholder="Hospital Name To" [(ngModel)]="objRowHotpitalfrom">
                    <mat-option *ngFor="let hospital of objhospitalFrom" [value]="hospital.hospitalShortName">
                      ({{hospital.hospitalShortName}}) {{hospital.hospitalName}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </mat-radio-button>
              <br>

              <mat-radio-button value="N" (click)=btnHotpitalNameClick()>
                ระบุโรงพยาบาล
                &nbsp;&nbsp;&nbsp;
                <mat-form-field class="buttonradio">
                  <mat-select placeholder="Hospital Name" [(ngModel)]="objRowHotpitalname">
                    <mat-option *ngFor="let hospital of objhospitalTo" [value]="hospital.hospitalShortName">
                      ({{hospital.hospitalShortName}}) {{hospital.hospitalName}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </mat-radio-button>
            </mat-radio-group>
          </section>
        </div> <br><br>



        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="11.5">
          </div>
          <mat-form-field class="GiftDate">
            <input matInput [matDatepicker]="picker1" [(ngModel)]="frDate" placeholder="Gift Date From *" (dateChange)="StartonChange($event)">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>

          <br>
          <br>
          <div fxFlex="5">
          </div>


          <div fxFlex="20">
            <mat-form-field class="GiftDate">
              <input matInput [matDatepicker]="picker2" [(ngModel)]="toDate" placeholder="Gift Date To *" (dateChange)="EndonChange($event)">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>
        </div><br>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="36.3">
          </div>
          <div class="wrapper">
            <button class="buttonGreen" (click)="btnPrintClick()" mat-raised-button color="primary">พิมพ์</button>
          </div><br>

          <br>
          <br>
          <div fxFlex="5">
          </div>
          <div class="wrapper">
            <button mat-raised-button color="warn" (click)="btnClear()">ล้าง</button>
          </div><br>

          <div fxFlex="20">

          </div>
        </div>

      </mat-card>

    </div>
  </div>
</div>
